<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="recipeDescription">Recipe description</label>
            <textarea name="recipe_description" class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="form-check">
            <input name="recipe_image" type="file" class="form-control-file" id="exampleCheck1">
            <label class="form-control-file" for="exampleCheck1">Recipe Image</label>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
</body>
</html>
