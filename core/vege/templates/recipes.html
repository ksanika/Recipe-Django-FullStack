<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {%csrf_token%}
  <div class="form-group">
    <label for="exampleInputEmail1">Recipe Name</label>
    <input name= "recipe_name" required type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Recipe description</label>
    <textarea name="recipe_description" class="form-control"></textarea>
  </div>
  <div class="form-check">
    <input name="recipe_image" type="file" class="form-check-input" id="exampleCheck1">
    <label class="form-control-file" for="exampleCheck1">Recipe Image</label>
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Recipe Description</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
  {% for recipe in recipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{recipe.recipe_name}}</td>
      <td>{{recipe.recipe_description}}</td>
      <td><img src="/media/{{recipe.recipe_image}}" style="height: 200 px"></td>
        <td>
         <a href="/delete-recipe/{{recipe.id}}" class="btn btn-danger">Delete</a>
        </td>
        <td>
         <a href="/update-recipe/{{recipe.id}}" class="btn btn-success">Update</a>
        </td>
    </tr>
  {%endfor%}
  </tbody>
</table>
    </div>
</body>
</html>
